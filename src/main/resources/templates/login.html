<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PayMyBuddy | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
        <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    </head>
    <body>
        <form class="container-sm container-login" th:action="@{/login}" method="POST">
            <h1 id="logo">Pay My Buddy</h1>
            <div th:if="${param.error}">
                Invalid email or password.
            </div>
            <label>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email" required autofocus>
            </label>
            <label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
            </label>
            <section class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </section>
            <button class="btn btn-primary" type="submit">Login</button>
            <section class="signup">
                <p>Don't have an account? <a data-th-href="@{/signup}"><strong>Create it</strong></a></p>
            </section>
        </form>
    </body>
</html>
