<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PayMyBuddy | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <link media="all" rel="stylesheet" href="/css/style.css" type="text/css"/>
    </head>
    <body>
        <form class="container-sm container-login" name="log" th:action="@{/login}" method="post">
            <h1 id="logo">Pay My Buddy</h1>
            <div th:if="${param.error}">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div>
                <input type="text" class="form-control" name="username" placeholder="Email">
            </div>
            <div>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <section class="mb-3 form-check">
                <input type="checkbox"  class="form-check-input" id="rememberMe" checked>
                <label class="form-check-label"  for="rememberMe">Remember me</label>
            </section>
            <button class="btn btn-primary" type="submit">Login</button>
            <section id="github">
                <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
            </section>
        </form>
    </body>
</html>
