<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMyBuddy | Create your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link media="all" rel="stylesheet" href="/css/style.css" type="text/css"/>
</head>
<body>
<form class="container-sm container-login" name="sign" th:action="@{/login}" method="post">
    <h1 id="logo">Pay My Buddy</h1>
    <div th:if="${param.error}">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div>
        <input type="text" class="form-control" name="email" placeholder="Email" th:field="*{email}" >
    </div>
    <div>
        <input type="text" class="form-control" name="firstName" placeholder="Firstname" th:field="*{firstname}" >
    </div>
    <div>
        <input type="text" class="form-control" name="lastName" placeholder="Lastname"th:field="*{lastname}" >
    </div>
    <div>
        <input type="password" class="form-control" name="password" placeholder="Password"th:field="*{password}" >
    </div>
    <button class="btn btn-primary" type="submit" value="Create">Sign up</button>
    <section class="signin">
        <p>Already have an account? <a th:href="@{/login}"><strong>Sign in</strong></a></p>
    </section>
</form>
</body>
</html>
