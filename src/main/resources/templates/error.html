<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMyBuddy | error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg">
            <h1 id="logo">Pay My Buddy</h1>
        </nav>
    </header>
    <section class="container-lg">
        <h2>Error</h2>
        <p th:text="${status}"></p>
        <p th:text="${message}"></p>
        <br>
        <a th:href="@{/transaction}" class="btn btn-info">Return</a>
    </section>
</div>
</body>
</html>
